{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
  <h2>Log In</h2>
  <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-success mt-3" type="submit">Log In</button>
  </form>
{% endblock content %}
